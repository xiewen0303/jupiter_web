<html layout:decorator="layout/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <title>新增文章</title>
    <link rel="stylesheet"  th:href="@{/css/bootstrap/file/fileinput.css}"/>
    <script th:src="@{/css/bootstrap/file/fileinput.js}" ></script>
    <script th:src="@{/css/bootstrap/file/zh.js}" ></script>
    <script th:src="@{/js/jQuery/jquery-form.js}" ></script>
    <script th:src="@{/js/articleInfo/addArticle.js}" ></script>

    <script th:src="@{/ueditor/ueditor.config.js}" ></script>
    <!-- TODO 测试结束后换成min  <script th:src="@{/ueditor/ueditor.all.min.js}" ></script>-->
    <script th:src="@{/ueditor/ueditor.all.js}" ></script>
    <!--<script type="text/javascript" charset="utf-8" src="../ueditor/utf8-jsp/ueditor.config.js"></script>-->
    <!--<script type="text/javascript" charset="utf-8" src="../ueditor/utf8-jsp/ueditor.all.min.js"> </script>-->
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script th:src="@{/ueditor/lang/zh-cn/zh-cn.js}" ></script>
    <!--<script type="text/javascript" charset="utf-8" src="../ueditor/utf8-jsp/lang/zh-cn/zh-cn.js"></script>-->

    <script type="text/javascript">
        //实例化编辑器
        //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
        var ue = UE.getEditor('editor');
    </script>
</head>
<body>
<div class="content-wrapper" layout:fragment="content">
    <section class="content">
        <div id="searchform" >
            <form class="form-horizontal form-search" name="searchForm" role="form">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <div class="col-sm-6">
                                <input class="form-control" type="text" name="title" maxlength="200"  placeholder="请输入标题"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                        <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">选择分类：</label>
                            <div class="col-sm-4">
                                <select class="form-control" name="categoryId" id="categoryId" style="width:100%;">
                                    <option value="">请选择</option>
                                    <option th:each="category:${categorys}"
                                            th:value="${category.id}"
                                            th:text="${category.name}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">排序：</label>
                            <div class="col-sm-4">
                                <select class="form-control" name="status">
                                    <option value="">请选择排序</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">头图：</label>
                            <div class="col-sm-4">
                                <div class="file-loading">
                                    <input id="uploadFile" type="file" name="bannerFile" multiple data-min-file-count="1">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <div class="col-xs-12 text-right">
                                <!--<button type="button" onclick="editorArticleInfo(this)" class="btn btn-info">&nbsp;编辑&nbsp;</button>-->
                                <button type="button" onclick="auditAricleInfo()" class="btn btn-info">&nbsp;保存&nbsp;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </section>
</div>
</body>
</html>
