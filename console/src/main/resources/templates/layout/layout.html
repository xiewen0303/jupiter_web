<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link th:href="@{/img/favicon.ico}" rel="shortcut icon" />
    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">首页</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <!--头部静态文件开始-->
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/plugins/iconfont/iconfont.css}" />
    <!--bootstrap3validation css-->
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/bootstrap-validator/bootstrapValidator.css}"/>
    <!--terebentina-sco css-->
    <link rel="stylesheet" th:href="@{/plugins/terebentina-sco/css/scojs.css}"/>
    <!--daterangepicker-->
    <link rel="stylesheet" th:href="@{/plugins/daterangepicker/daterangepicker.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/daterangepicker/daterangepicker-bs3.css}"/>
    <!-- Select2 -->
    <link rel="stylesheet" th:href="@{/plugins/select2/select2.css}" />
    <link rel="stylesheet" th:href="@{/plugins/dropzone/dropzone.min.css}" />

    <link rel="stylesheet" th:href="@{/css/AdminLTE.min.css}" />
    <link rel="stylesheet" th:href="@{/css/skins/skin-blue.min.css}" />
    <link rel="stylesheet" th:href="@{/css/theme-custom.css}" />

    <!-- jQuery 2.2.0 -->
    <script th:src="@{/js/jQuery/jQuery-2.2.0.min.js}"></script>
    <!--art-template-->
    <script th:src="@{/plugins/art-template/template-web1.js}"></script>
    <!--头部静态文件开始-->

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="layout/header :: header" />
    <div th:replace="layout/sidebar :: sidebar" />
    <div layout:fragment="content" ></div>
    <!--<div th:replace="layout/footer :: footer" />-->
</div>
<!-- ./wrapper -->

<!--底部静态文件开始-->
<!-- Bootstrap 3.3.6 -->
<script th:src="@{/js/bootstrap/bootstrap.js}" ></script>
<script th:src="@{/plugins/jquery-bootpag/jquery.bootpag.js}" ></script>

<!--bootstrapvalidation-->
<script th:src="@{/plugins/bootstrap-validator/bootstrapValidator.min.js}"></script>
<script th:src="@{/plugins/bootstrap-validator/language/zh_CN.js}"></script>
<!--bootstrap3-validation for bs3-->
<script th:src="@{/plugins/bootstrap-validator/bootstrap3-validation.js}" ></script>
<!-- Select2 -->
<script type="text/javascript" th:src="@{/plugins/select2/select2.full.js}"></script>
<script type="text/javascript" th:src="@{/plugins/select2/i18n/zh-CN.js}"></script>

<!--daterangepicker-->
<script th:src="@{/plugins/daterangepicker/moment.js}"></script>
<script th:src="@{/plugins/daterangepicker/daterangepicker.js}"></script>
<!--terebentina-sco -->
<script th:src="@{/plugins/terebentina-sco/js/sco.message.js}" ></script>
<script th:src="@{/plugins/bootbox/bootbox.min.js}" ></script>
<!--jquery-cookie-->
<script th:src="@{/plugins/jquery-cookie/jquery.cookie.js}"></script>

<!--拖拽dronzone js -->
<script th:src="@{/plugins/dropzone/dropzone.js}"></script>

<!--common 中定义的全局js-->
<script th:src="@{/js/common/common.js}"></script>

<!-- AdminLTE App -->
<script th:src="@{/js/app.js}" ></script>
<!--底部静态文件结束-->
</body>
</html>
