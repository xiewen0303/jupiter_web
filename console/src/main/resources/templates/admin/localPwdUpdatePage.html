<html layout:decorator="layout/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>修改密码</title>
    <script th:src="@{/js/admin/updatePwd.js}" ></script>
</head>
<body>
<div class="content-wrapper" layout:fragment="content">
    <form id="adminForm" class="form-horizontal form-search"  role="form">
        <input type="hidden" id="passwdId" name="id"  th:value="${id}"/>
        <div class="form-group">
            <label class="col-sm-3 control-label">旧密码<i style="color: red">*</i></label>
            <div class="col-sm-6">
                <input type="password" id="oldPassword" name="oldPassword" check-type="required" minlength="6" maxlength="20" required-message="请填写旧密码" class="form-control" placeholder="旧密码" autocomplete="clear"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">新密码<i style="color: red">*</i></label>
            <div class="col-sm-6">
                <input type="password" id="newPassword" name="newPassword" check-type="required" minlength="6" maxlength="20" required-message="请填写新密码" class="form-control" placeholder="新密码" autocomplete="clear"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">确认新密码<i style="color: red">*</i></label>
            <div class="col-sm-6">
                <input type="password" id="reNewPassword" name="reNewPassword" check-type="required" minlength="6" maxlength="20" required-message="请填写确认新密码" class="form-control" placeholder="确认密码" autocomplete="clear" />
            </div>
        </div>
        <div class="box-footer text-right">
            <button id="updatePasswd" type="button" class="btn btn-info">修改密码</button>
        </div>
    </form>
</div>

</body>
</html>
