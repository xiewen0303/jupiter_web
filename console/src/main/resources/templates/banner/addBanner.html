<html layout:decorator="layout/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <title>新增标签页</title>
    <link rel="stylesheet"  th:href="@{/css/bootstrap/file/fileinput.css}"/>

    <script th:src="@{/css/bootstrap/file/fileinput.js}" ></script>
    <script th:src="@{/css/bootstrap/file/zh.js}" ></script>
    <script th:src="@{/js/jQuery/jquery-form.js}" ></script>
    <script th:src="@{/js/banner/addBanner.js}" ></script>
</head>
<body>
<div class="content-wrapper" layout:fragment="content">
    <section class="content">
        <div id="searchform" >
            <form class="form-horizontal form-search"  enctype="multipart/form-data" method="post"  action="/banner/submitBanner"  role="form">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">banner标题：</label>
                            <div class="col-sm-4">
                                <input type="hidden" name="location" value="homepage_top"/>
                                <input class="form-control" type="text" name="bannerName" maxlength="100"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">图片：</label>
                            <div class="col-sm-8">

                                <div class="form-group">
                                    <div class="file-loading">
                                        <input id="uploadFile" type="file" name="bannerFile" multiple data-min-file-count="1">
                                    </div>
                                </div>

                                <!--<input id="itemImagers" name="itemImagers" type="file" multiple class="file" data-overwrite-initial="false" data-min-file-count="2">-->
                                <!--<input type="file" name="bannerFile" value="选择"/>-->
                                <!--<input id="uploadFile" name="bannerFile" type="file" multiple class="file" data-overwrite-initial="false" data-min-file-count="1">-->
                                <!--<input id="uploadFile" type="file" name="bannerFile" class="file" />-->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">跳转URL：</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" name="href"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">优先级：</label>
                            <div class="col-sm-4">
                                <input class="form-control" type="text" name="seq"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">点击banner跳转方式：</label>
                            <div class="col-sm-4">
                                <select class="form-control" name="target">
                                    <option value="self">app内部打开</option>
                                    <option value="blank">浏览器打开</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <div class="col-xs-12 text-right">
                                <button type="button" onclick="addBannerSubmit(this)" class="btn btn-info">&nbsp;提交&nbsp;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </section>


    <div class="modal fade" id="loadingModal" data-backdrop="static">
        <div style="width: 200px;height:20px; z-index: 20000; position: absolute; text-align: center; left: 50%; top: 50%;margin-left:-100px;margin-top:-10px">
            <div class="progress progress-striped active" style="margin-bottom: 0;">
                <div class="progress-bar" style="width: 100%;"></div>
            </div>
            <h5>正在上传图片中...</h5>
        </div>
    </div>

</div>
</body>
</html>
